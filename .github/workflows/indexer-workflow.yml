#@see https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: Indexer Workflow
on:
  schedule:
    - cron:  '*/30 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Make
        run: git checkout master && git reset --hard 1.0.0 && git rebase develop    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build  
        run: python ./start.py > docs/index.md;
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Github action
          author_email: build-no-reply@github.com
          message: "Updated News"
          add: "docs/index.md"
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_TOKEN }}